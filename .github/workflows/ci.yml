name: CI/CD

on:
  push:
    branches:
      - '**'

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install --ignore-scripts

      - name: Editorconfig
        run: pnpm editorconfig

      - name: Run linters
        run: pnpm lint

      - name: Run tests
        run: pnpm test
